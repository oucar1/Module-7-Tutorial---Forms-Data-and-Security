{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Django Girls Blog</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto&display=swap" rel="stylesheet">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <!-- Header -->
        <header class="page-header">
            <div class="container d-flex justify-content-between align-items-center">
                <h1><a href="/">Django Girls Blog</a></h1>
                <a href="{% url 'post_new' %}" class="btn btn-warning">New Post</a>
            </div>
        </header>

        <!-- Main Content -->
        <div class="container mt-4">
            {% block content %}
            {% endblock %}
        </div>

        <!-- Footer -->
        <footer class="text-center mt-4 py-3" style="background-color: #f8f9fa; border-top: 1px solid #e9ecef;">
            <p class="mb-0">&copy; 2024 Django Girls Blog. All rights reserved.</p>
        </footer>
    </body>
</html>
